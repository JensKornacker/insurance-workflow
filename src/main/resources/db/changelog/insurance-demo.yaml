databaseChangeLog:
  - changeSet:
      id: insurance-entity
      author: jensitus
      changes:
        - createTable:
            tableName: insurance
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: NAME
                  type: varchar(255)
              - column:
                  name: SIMPLE_NAME
                  type: varchar(128)
              - column:
                  name: INSURANCE_TYPE
                  type: int
