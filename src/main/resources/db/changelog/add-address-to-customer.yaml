databaseChangeLog:
  - changeSet:
      id: add-address
      author: jens
      changes:
        - addColumn:
            tableName: CUSTOMER
            columns:
              - column:
                  name: street
                  type: varchar(128)
              - column:
                  name: zip_code
                  type: varchar(16)
              - column:
                  name: city
                  type: varchar(128)
              - column:
                  name: country
                  type: varchar(128)
              - column:
                  name: customer_number
                  type: int