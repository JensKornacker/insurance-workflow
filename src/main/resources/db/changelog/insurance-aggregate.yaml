databaseChangeLog:
  - changeSet:
      id: insurance-aggregate
      author: jens
      changes:
        - createTable:
            tableName: INSURANCE_AGGREGATE
            columns:
              - column:
                  name: id
                  type: varchar(128)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: credit_check_outcome
                  type: varchar(128)
              - column:
                  name: risk_assessment_outcome
                  type: varchar(128)
              - column:
                  name: manual_risk_assessment_outcome
                  type: varchar(128)
              - column:
                  name: manual_credit_check_outcome
                  type: varchar(128)
              - column:
                  name: mudslide_risk
                  type: boolean
              - column:
                  name: flood_risk
                  type: boolean
              - column:
                  name: customer_id
                  type: uuid
              - column:
                  name: insurance_type
                  type: varchar(128)
              - column:
                  name: sufficient_income
                  type: boolean
              - column:
                  name: further_information
                  type: varchar(8192)
              - column:
                  name: monthly_income
                  type: int
              - column:
                  name: insurance_coverage
                  type: varchar(128)
              - column:
                  name: insurance_sum
                  type: varchar(128)
              - column:
                  name: liability_check
                  type: varchar(128)
              - column:
                  name: payment_schedule
                  type: varchar(128)
              - column:
                  name: amount
                  type: int
