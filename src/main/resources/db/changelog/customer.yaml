databaseChangeLog:
  - changeSet:
      id: customer
      author: jens
      changes:
        - createTable:
            tableName: CUSTOMER
            columns:
              - column:
                    name: id
                    type: uuid
                    constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: GENDER
                  type: int
              - column:
                  name: FIRSTNAME
                  type: varchar(128)
              - column:
                  name: LASTNAME
                  type: varchar(128)
              - column:
                  name: DATE_OF_BIRTH
                  type: date
              - column:
                  name: PHONE_NUMBER
                  type: varchar(128)
              - column:
                  name: EMAIL_ADDRESS
                  type: varchar(128)